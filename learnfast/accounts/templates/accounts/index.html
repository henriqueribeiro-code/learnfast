<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login | Learn Fast</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.svg" alt="Logo Learn Fast" >
        </div>
        <p class="name_login">Entrada de usuário</p>
        <form action="" method="post" class="forms" >
            <input type="text" class="formInput" placeholder='Usuário'><br>
            <input type="password" class="formInput" placeholder='Senha'><br>
            <input type="submit" class="formSubmit">
        </form>
    </div>
</body>
</html>
