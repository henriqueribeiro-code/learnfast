{% load static %}
<!doctype html>
<html lang="pt">

<head>
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
 


  <!-- Custom styles for this template -->
  <title>{% block 'title' %}{% endblock %}</title>
  {% block 'style' %}{% endblock %}
</head>

<body>
  <header>
    <nav>
      <ul class="nav_items">
        <li><a href="">Início</a></li>
        <li><a href="">Cursos</a></li>
        <li><a href="">Sobre nós</a></li>
        <li><a href="">Contato</a></li>
      </ul>
      
    </nav>

    <div class="nav_element_right">
      {% if user.is_authenticated %}
      <a href="{% url 'paineldoaluno' %}" class="btn btn-primary my-2 btnSucess" style="margin-right:10px;"><i class="fas fa-user-friends"></i> &nbsp; Área do
        Aluno</a>
      <a href="{% url 'logout' %}" class="btn btn-primary my-2 my-sm-0">Sair</a>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary my-2 my-sm-0">Login</a>
      <a href="{% url 'register' %}" class="btn btn-primary my-2 btnSucess" style="margin-right:10px;">Cadastrar-se</a>
      {% endif %}
  </div>
  </header>

  

  <main role="main" class="container main">
    {% block 'content' %}
    {% endblock %}
  </main><!-- /.container -->
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>

</body>

</html>
